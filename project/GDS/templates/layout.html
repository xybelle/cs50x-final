<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Ginger's Dance School</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Ginger's Dance School</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/classes">Classes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
    
                </ul>
                {% if session["user_id"] %}
                  <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>



                {% else %}
                      <ul class="navbar-nav ms-auto mt-2">
                          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                      </ul>
                {% endif %}
              </div>
            </div>
          </nav>

        <header class="container py-5 text-center content">
            {% block header %}{% endblock %}
        </header>

        <main class="container py-5 text-center content">
          {% block main %}{% endblock %}
        </main>

        <div class="footer">
            <footer class="container py-5 text-center">
                {% block footer %}{% endblock %}
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
