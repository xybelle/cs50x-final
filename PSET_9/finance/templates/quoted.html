{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ stock.name }}</th>
            <td>{{ stock.price }}</td>
            <td>{{ stock.symbol }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
