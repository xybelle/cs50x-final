<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">

        <!--Google fonts link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <title>3G's</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">three.gees</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="ginger.html">Ginger</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="georgie.html">Georgie</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="gabbie.html">Gabbie</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <img src="/cats_images/ginger (6).jpg" alt="ginger avatar" class="img-fluid rounded-circle">
                        <h1><b>Ginger</b></h1>
                      </div>
                      <div class="col">
                        <img src="/cats_images/georgie (7).jpg" alt="georgie avatar" class="img-fluid rounded-circle">
                        <h1><b>Georgie</b></h1>
                      </div>
                      <div class="col">
                        <img src="/cats_images/gabbie (5).jpg" alt="gabbie avatar" class="img-fluid rounded-circle">
                        <h1><b>Gabbie</b></h1>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="container-fluid">
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <button onclick="show-icon()">give treats!</button>
                    <img id="hidden-icon" src="images/cat.png" alt="hidden icon">
                  </div>
                </div>
                <div class="hidden"></div>

                <script>
                  function show-icon() {
                    var icon = document.getElementByID('hidden-icon');
                    icon.style.display: 'inline-block';
                  }
                </script>

              </div>

            </div>


        </main>

        <footer>
          <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Freepik - Flaticon</a>
        </footer>
